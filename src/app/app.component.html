<main>
  <nav>
    Pokedex
  </nav>
  <section>
    <div class="screen">
      <app-pokemon-card></app-pokemon-card>
      <form (submit)="onSubmit()">
        <input [(ngModel)]="city" name="city" placeholder="Digite uma cidade..." type="text">
        <button type="submit">
          <mat-icon fontIcon="search"></mat-icon>
        </button>
      </form>
    </div>
  </section>
  <aside>
    <div class="controls">
      <div class="analog"></div>
      <div class="dpad">
        <button class="up"></button>
        <div class="middle">
          <button class="left"></button>
          <button class="center"></button>
          <button class="right"></button>
        </div>
        <button class="down"></button>
      </div>
    </div>
  </aside>
</main>
